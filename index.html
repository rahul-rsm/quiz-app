<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h2 class="quiz-question">
            Question tag
        </h2>
        <ul>
            <li>
                <input type="radio" class="answer" id="option-a" name="quiz-option">
                <label for="option-a" class="text_option_a">Option A</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-b" name="quiz-option">
                <label for="option-b" class="text_option_b">Option B</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-c" name="quiz-option">
                <label for="option-c" class="text_option_c">Option C</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-d" name="quiz-option">
                <label for="option-d" class="text_option_d">Option D</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
